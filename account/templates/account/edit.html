{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_filters %}
{% block content %}
<form class="form-horizontal" method="POST">
    {% csrf_token %}
    {{ form|crispy }}

        <button class="btn btn-primary">{% trans "Submit" %}</button>
    </div>
</form>
{% endblock %}
